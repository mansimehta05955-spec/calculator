<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="Stylesheet" href="calculator.css">
</head>
<body>
    <div id="card">
        <input id="inp" type="text" placeholder="0">
        <br>
        <br>
        <button id="ac">AC</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="equal">=</button>
        <br>
        <br>
        <button onclick="oneclick('1')">1</button>
        <button onclick="twoclick('2')">2</button>
        <button onclick="threeclick('3')">3</button>
        <button onclick="plusclick('+')"> + </button>
        <br>
        <br>
        <button onclick="fourclick('4')">4</button>
        <button onclick="fiveclick('5')">5</button>
        <button onclick="sixclick('6')">6</button>
        <button onclick="minusclick('-')">-</button>
        <br>
        <br>
        <button onclick="sevenclick('7')">7</button>
        <button onclick="eightclick('8')">8</button>
        <button onclick="nineclick('9')">9</button>
        <button onclick="mulclick('*')">*</button>
        <br>
        <br>
        <button onclick="zeroclick('0')">0</button>
        <button onclick="dzeroclick('00')">00</button>
        <button onclick="pointclick('.')">.</button>
        <button onclick="divclick('/')">/</button>
    </div>
</body>
 <script src="calculator.js"></script>
</html>
